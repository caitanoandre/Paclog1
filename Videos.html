<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcardeClass</title>
    <link rel="icon" href="icon/play.icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('imagens/vid.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px 10px;
        }

        #nav-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: rgba(78, 44, 44, 0.2);
            color: rgb(253, 10, 10);
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #nav-buttons button:hover {
            background-color: rgb(252, 248, 248);
        }

        main {
            margin-top: 40px;
            padding: 10px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            max-width: 300px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        input[type="radio"] {
            display: none;
        }

        @media (max-width: 600px) {
            #nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .card {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div id="nav-buttons" class="nav-buttons">
        <button onclick="window.location.href='index.html'">In√≠cio</button>
        <button onclick="window.location.href='Pacmam.html'">PacLog</button>
        <button onclick="window.location.href='Memoria.html'">Memoria</button>
        <button onclick="window.location.href='Fotos.html'">Fotos</button>
    </div>
    
    <main>
        <div class="container">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <input type="radio" name="slider" id="item-4">
            
            <div class="cards" id="cards-container">
                <label class="card" for="item-1" id="song-1">
                    <video id="video-1" controls>
                        <source src="videos/1.mp4" type="video/mp4">
                    </video>
                </label>

                <label class="card" for="item-2" id="song-2">
                    <video id="video-2" controls>
                        <source src="videos/2.mp4" type="video/mp4">
                    </video> 
                </label>

                <label class="card" for="item-3" id="song-3">
                    <video id="video-3" controls>
                        <source src="videos/3.mp4" type="video/mp4">
                    </video>
                </label>
            </div>
        </div>
    </main>

    <script>
        function pauseAllVideos() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => video.pause());
        }

        function addNewCard(videoId) {
            let uniqueId = `video-${Date.now()}`;
            var newCard = document.createElement("label");
            newCard.classList.add("card");
            newCard.innerHTML = `
                <video id="${uniqueId}" controls>
                    <source src="videos/novo_video.mp4" type="video/mp4">
                </video>
                <p>Card Adicionado</p>
            `;

            var container = document.getElementById("cards-container");
            container.appendChild(newCard);

            pauseAllVideos();
        }

        document.getElementById("video-1").addEventListener('ended', function() {
            addNewCard("video-1");
        });

        document.getElementById("video-2").addEventListener('ended', function() {
            addNewCard("video-2");
        });

        document.getElementById("video-3").addEventListener('ended', function() {
            addNewCard("video-3");
        });
    </script>
</body>
</html>
