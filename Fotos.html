<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos</title>
  <link rel="icon" href="icon/fotos.icon" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .album-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      padding: 20px;
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #buttons {
      margin-top: 20px;
    }

    #buttons button {
      margin: 0 10px;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    @media (max-width: 768px) {
      .album-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .album-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="album-container">
    <div class="photo">
      <img src="imagens/img1.jpg" alt="Foto 1">
    </div>
    <div class="photo">
      <img src="imagens/img2.jpg" alt="Foto 2">
    </div>
    <div class="photo">
      <img src="imagens/img3.jpg" alt="Foto 3">
    </div>
    <div class="photo">
      <img src="imagens/img4.jpg" alt="Foto 4">
    </div>
    <div class="photo">
      <img src="imagens/img5.jpg" alt="Foto 5">
    </div>
    <div class="photo">
      <img src="imagens/img5.jpg" alt="Foto 5">
    </div>
  </div>
  <div id="buttons">
    <button onclick="window.location.href='index.html'">In√≠cio</button>
    
  </div>
</body>
</html>
